<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d2fcf4fdcb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="weather-app" class="weather-app">
        <div class="search_box">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form id="search-form" class="d-flex mx-auto">
                <div id="locate_btn" class="locate_btn">
                  <a href="#" class="locate_icon">
                    <i class="fas fa-location-arrow"></i>
                  </a>
                </div>
                <input
                  id="city-input"
                  class="search_bar form-control me-2"
                  type="search"
                  placeholder="Enter city name..."
                  aria-label="Search"
                  autofocus="on"
                  autocomplete="off"
                />

                <input type="submit" hidden />
                <div class="search_btn">
                  <a href="#" class="search_icon"
                    ><i class="fas fa-search"></i
                  ></a>
                </div>
              </form>
            </div>
          </nav>
        </div>

        <h1 id="city"></h1>

        <ul class="weather-description">
          <li>Last updated on <span id="date"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="weather-temperature">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="cloudy icon"
                class="weather-icon"
                id="icon"
              />

              <span class="temperature" id="current-temp"
                ><strong></strong></span
              ><span class="units"> Â°C </span>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-stats">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <footer>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/fan-susantio-62227919/"
            target="_blank"
            rel="noopener noreferrer"
            >Fan Susantio</a
          >
          and is
          <a
            href="https://github.com/FanSusantio/vanilla-weather-app"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://quirky-einstein-d7e2f1.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >.<br />
          Image
          <a href="http://www.freepik.com"
            >designed by pikisuperstar / Freepik</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
