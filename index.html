<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <form id="search-form" class="d-flex mx-auto">
              <input
                id="city-input"
                class="form-control me-2"
                type="search"
                placeholder="Enter city name..."
                aria-label="Search"
                autofocus="on"
                autocomplete="off"
              />
              <input
                type="submit"
                class="btn btn-outline-success"
                value="Search"
              />
            </form>
          </div>
        </nav>
        <h1 id="city">New York</h1>
        <ul>
          <li>Last updated on <span id="date"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="cloudy icon"
              class="weather-icon"
              id="icon"
            />

            <span class="temperature" id="current-temp"><strong></strong></span
            ><span class="units">°C | <a href="#">°F</a> </span>
          </div>
          <div class="col-6">
            <ul class="weather-stats">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <footer>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/fan-susantio-62227919/"
            target="_blank"
            rel="noopener noreferrer"
            >Fan Susantio</a
          >
          and is
          <a
            href="https://github.com/FanSusantio/vanilla-weather-app"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://quirky-einstein-d7e2f1.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
